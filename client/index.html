<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer type="module" src="../main.js"></script>
</head>

<body>
  <div class="container py-2">
    <h1 class="mb-3">Данные о студентах</h1>
    <form action="#" class="form form-filter mb-3 row mx-auto">
      <input class="form-control col mr-3" id="filterFullName" type="text" placeholder="ФИО">
      <input class="form-control col mr-3" id="filterFaculty" type="text" placeholder="Факультет">
      <input class="form-control col mr-3" id="filterDateAdmissionStart" type="number" placeholder="Год поступления">
      <input class="form-control col mr-3" id="filterDateAdmissionEnd" type="number" placeholder="Год окончания обучения">
      <button class="btn btn-info" type="submit filter-btn">Фильтровать</button>
    </form>
    <div class="wrapper-table mb-5 table-responsive">
      <table class="table table-info table-hover table-bordered text-black-50 align-middle">
        <thead class="table-info">
          <tr id="trHead">
            <th scope="col">ФИО студента</th>
            <th scope="col">Дата рождения (возраст)</th>
            <th scope="col">Годы обучения и номер курса</th>
            <th scope="col">Факультет</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="bg-white">
        </tbody>
      </table>
    </div>
    <div class="wrapper-form">
      <h2 class="form-title">Форма для заполнения таблицы</h2>
      <form class="form form-add" action="#">
        <div class="mb-2 w-50">
          <label for="inputName">Имя студента</label>
          <input type="text" class="input form-control" id='inputName' placeholder="Имя студента*">
        </div>
        <div class="mb-2 w-50">
          <label for="inputLastname">Отчество студента</label>
          <input type="text" class="input form-control" id='inputLastname' placeholder="Отчество студента*">
        </div>
        <div class="mb-2 w-50">
          <label for="inputSurname">Фамилия студента</label>
          <input type="text" class="input form-control" id='inputSurname' placeholder="Фамилия студента*">
        </div>
        <div class="mb-2 w-50">
          <label for="inputFaculty">Факультет</label>
          <input type="text" class="input form-control" id='inputFaculty' placeholder="Факультет*">
        </div>
        <div class="mb-2 w-50">
          <label for="dateBirth">Дата рождения</label>
          <input type="date" class="input form-control" id='dateBirth'>
        </div>
        <div class="mb-2 w-50">
          <label for="dateAdmission">Год начала обучения</label>
          <input type="number" class="input form-control" id='dateAdmission' placeholder="Год начала обучения*" step='1'>
        </div>
        <button class="btn btn-info" type="submit">Добавить</button>
      </form>
    </div>
  </div>
</body>

</html>
